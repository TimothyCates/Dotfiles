[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/script_modules.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false
wm-restack = bspwm

bottom = false
fixed-center = true
width = 98%
height = 40
offset-x = 1%
offset-y = 2%:-2

background = ${color.background}
foreground = ${color.foreground}

line-size = 2
line-color = ${color.primary}

border-bottom-size = 2
border-bottom-color = ${color.primary}

module-margin-left = 2
module-margin-right = 2

font-0 = "Jet Brains Mono Nerd Font:size=11;3"
font-1 = "Jet Brains Mono Nerd Font:size=15;3"

modules-left = launcher workspaces
modules-center = 
modules-right = updates pulseaudio network date sysmenu

separator =
dim-value = 1.0

enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

