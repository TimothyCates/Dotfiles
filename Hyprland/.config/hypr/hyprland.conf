 # ╭──────────────────────────────────────────────────────────╮
 # │                  Environment Variables                   │
 # ╰──────────────────────────────────────────────────────────╯
env = LIBVA_DRIVER_NAME, nvidia
env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = WLR_NO_HARDWARE_CURSORS, 1

#  ╭──────────────────────────────────────────────────────────╮
#  │                   Startup Applications                   │
#  ╰──────────────────────────────────────────────────────────╯
exec-once=gamemoded
exec-once=waybar
exec-once=dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1

#  ╭──────────────────────────────────────────────────────────╮
#  │                      Montior setup                       │
#  ╰──────────────────────────────────────────────────────────╯
monitor=DP-3, 1920x1080, 0x0, 1
monitor=HDMI-A-1, 1920x1080, 1920x0, 1
#  ╭───────────────────────────────────╮
#  │ Wait two seconds to set wallpaper │
#  ╰───────────────────────────────────╯
sleep 2
exec-once=~/.config/hypr/wallpapers.sh

#  ╭──────────────────────────────────────────────────────────╮
#  │                      Core settings                       │
#  ╰──────────────────────────────────────────────────────────╯
general {
  layout = dwindle
  gaps_in = 5
  gaps_out = 10
  border_size = 1
  apply_sens_to_raw = 0
  no_cursor_warps = true
  resize_on_border = true
  hover_icon_on_border = false
  col.inactive_border = 0x00000000 
  col.active_border = 0x99A0A8CD
}

animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  no_gaps_when_only = false
  force_split=0
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
}

input {
  kb_layout = us
  numlock_by_default = true
  repeat_delay 200

  follow_mouse = 2
  float_switch_override_focus = false
  
  accel_profile = flat
  sensitivity = 0
}

decoration {
  rounding = 2
  blur_size = 3
  blur_xray = true
}

#  ╭──────────────────────────────────────────────────────────╮
#  │                       Window Rules                       │
#  ╰──────────────────────────────────────────────────────────╯
windowrule = float, pavucontrol
windowrule = float, steam

windowrule = opacity 0.9 0.9, ^(discord)

#  ╭──────────────────────────────────────────────────────────╮
#  │                         Keybinds                         │
#  ╰──────────────────────────────────────────────────────────╯
#  ╭─────────────────╮
#  │ Launch Programs │
#  ╰─────────────────╯
bind = SUPER, RETURN, exec, kitty
bind = SUPER, P, exec, rofi-rbw
bind = SUPER, SPACE, exec, wofi
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy

#  ╭─────────────╮
#  │ Kill Window │
#  ╰─────────────╯
bind = SUPER, C, exec, ~/.config/hypr/killactive.sh

#  ╭───────────────────────────────╮
#  │ Fullscreen, Monocle, Floating │
#  ╰───────────────────────────────╯
bind = SUPER, F, fullscreen
bind = SUPER, m, fullscreen, 1
bind = SUPER, d, togglefloating

#  ╭─────────────────╮
#  │ Vim-Style focus │
#  ╰─────────────────╯
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u

#  ╭────────────────────────────╮
#  │ BSPWM style window control │
#  ╰────────────────────────────╯
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#  ╭────────────────╮
#  │ Media Controls │
#  ╰────────────────╯
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2.5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2.5%-

#  ╭───────────────────────────────────╮
#  │ Move workspaces, desktop-relative │
#  ╰───────────────────────────────────╯
bind = SUPER, left, exec, hyprland-relative-workspace b
bind = SUPER, right, exec, hyprland-relative-workspace f

#  ╭──────────────────────────────────────────────────────────╮
#  │                           Misc                           │
#  ╰──────────────────────────────────────────────────────────╯
exec-once=systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
